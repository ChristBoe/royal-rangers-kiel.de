language: bash
dist: xenial

env:
  global:
    - secure: ""
    - secure: ""

before_script:
  - sudo apt-get update
  - sudo apt-get build-dep curl
  - wget https://curl.haxx.se/download/curl-7.62.0.tar.gz
  - tar -xvf curl-7.62.0.tar.gz
  - cd curl-7.62.0/
  - ./configure --prefix=/usr
  - make
  - sudo make install
  - sudo ldconfig
  - cd ..

after_success:
  - curl --version
  - find . -type f -not -path "./.git/*" -not -path "./deploy_homepage.sh" -not -path "./.travis.yml" -not -path "./curl-7.62.0/*" -not -path "./curl-7.62.0.tar.gz" > files
  - for i in $(cat files) ; do curl --retry 5 --retry-connrefused --disable-epsv -v -u ${FTP_USER}:${FTP_PASSWORD} --ftp-create-dirs -T $i ftp.royal-rangers-kiel.de/new_homepage/$i ; done
