<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="manifest.json">
	<title>App</title>
	<meta charset="utf-8">
	<meta name="theme-color" content="#5a6839">
	<meta name="viewport" content="widh=device-widh, initial-scale=1.0">
    <link rel="icon" type="img/png" href="https://royal-rangers-kiel.de/logo/icon.png">
    <!--<script src="webappinc/getbrowser.js"></script>-->
    <script src="webappinc/browser_detect.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.3/mobile-detect.min.js"></script>-->
    <script src="webappinc/addToHStut.js"></script>
    <style>*{font-family: Arial;} html {background-color: #f0f0f0; }</style>
</head>



<body>
    
    <script>document.write(navigator.userAgent.toLowerCase());</script>

<div id="ondesktop"><p>Sie benutzen einen Desktop-PC. Die Royal-Rangers-Kiel App ist nur auf Mobilgeräten verfügbar</p></div>

<div id="onmobile"></div>



</body>
<script>
    if(isMobile.any())
        {
            document.getElementById("ondesktop").style.display = "none";
            document.getElementById("onmobile").style.display = "block";
            
            document.getElementById('onmobile').innerHTML = '<h2>App hinzufügen</h2>';
            
            if(navigator.userAgent.toLowerCase().search('opr') >= 0)
                document.getElementById('onmobile').innerHTML = operaminitut;
            
            else if(navigator.userAgent.toLowerCase().search('firefox') >= 0)
                document.getElementById('onmobile').innerHTML += firefoxtut;
            
            else if(navigator.userAgent.toLowerCase().search('samsungbrowser') >= 0)
                document.getElementById('onmobile').innerHTML += samsunginternettut;
            
            else if(BrowserDetect.browser.toLowerCase() === 'chrome')
                document.getElementById('onmobile').innerHTML += chrometut;
            
            else if(1 === 0 /*Mobile Safari*/)
                document.getElementById('onmobile').innerHTML += safaritut;
            
            
        }
    
    else{
            document.getElementById("ondesktop").style.display = "block";
            document.getElementById("onmobile").style.display = "none";
    }
    //document.getElementById('onmobile').innerHTML = 'Hallo';
</script>
</html>
